<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>selfitisolated - Commercial</title>
  <!-- ÐŸÐ¾Ð´ÐºÐ»ÑŽÑ‡Ð°ÐµÐ¼ Ñ„ÑƒÑ‚ÑƒÑ€Ð¸ÑÑ‚Ð¸Ñ‡ÐµÑÐºÐ¸Ð¹ ÑˆÑ€Ð¸Ñ„Ñ‚ Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
      background-color: #0f0f0f;
      background-image: radial-gradient(#222 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .menu-button {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .menu-button:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    /* Sound Wave Icon */
    .sound-wave {
      width: 40px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }

    .sound-wave span {
      width: 4px;
      height: 16px;
      background: white;
      border-radius: 2px;
      opacity: 0.8;
      animation: pulse 1.5s infinite alternate;
    }

    .sound-wave span:nth-child(1) { height: 24px; animation-delay: 0s; }
    .sound-wave span:nth-child(2) { height: 16px; animation-delay: 0.1s; }
    .sound-wave span:nth-child(3) { height: 8px; animation-delay: 0.2s; }
    .sound-wave span:nth-child(4) { height: 16px; animation-delay: 0.3s; }
    .sound-wave span:nth-child(5) { height: 24px; animation-delay: 0.4s; }

    @keyframes pulse {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    /* Dropdown Menu */
    .dropdown-menu {
      position: absolute;
      top: 100px;
      left: 20px;
      width: 200px;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.3s ease;
      z-index: 1001;
    }

    .menu-button:hover + .dropdown-menu,
    .dropdown-menu:hover {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown-menu-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .dropdown-menu-header .sound-wave {
      width: 40px;
      height: 32px;
      opacity: 0.8;
    }

    .dropdown-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .dropdown-menu li {
      margin-bottom: 15px;
    }

    .dropdown-menu a {
      color: #ffffff;
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      position: relative;
      display: block;
    }

    .dropdown-menu a:hover {
      color: #ff0000;
      transform: scale(1.02);
    }

    .dropdown-menu a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: #ff0000;
      transition: width 0.3s ease;
    }

    .dropdown-menu a:hover::after {
      width: 100%;
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 20px;
      height: 20px;
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      transform: rotate(90deg);
      color: #ff0000;
    }

    /* Workspace */
    .workspace {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
      cursor: default;
    }

    .canvas {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top left;
      transition: transform 0.1s ease;
    }

    .tile {
      border-radius: 12px;
      border: 4px solid transparent;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      background-color: #111;
      position: absolute;
      cursor: grab;
      overflow: hidden;
    }

    .tile:hover {
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
    }

    .tile.dragging {
      transform: scale(1.05) translateY(-5px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .tile img,
    .tile video {
      display: block;
      border-radius: 8px;
      pointer-events: none;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .error-placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      color: #666;
      font-size: 14px;
      text-align: center;
      border-radius: 8px;
      background: #222;
    }

    /* Smoke & Bubbles */
    .smoke-particle {
      position: absolute;
      pointer-events: none;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      filter: blur(2px);
      z-index: 2001;
    }

    .bubble {
      position: absolute;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: bubbleFloat 8s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes bubbleFloat {
      0% { transform: translateY(100vh) scale(0); opacity: 0; }
      50% { opacity: 0.8; }
      100% { transform: translateY(-100vh) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Menu Button -->
  <div class="menu-button">
    <div class="sound-wave">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <!-- Dropdown Menu -->
  <div class="dropdown-menu" id="menu">
    <div class="dropdown-menu-header">
      <div class="sound-wave">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <ul>
      <li><a href="index.html">Isolated Page</a></li>

  <!-- Workspace -->
  <div class="workspace">
    <div class="canvas" id="canvas"></div>
  </div>

  <script>
    const frameColors = ['#6ecf9f', '#8aa9ff', '#d88aff', '#ff8ab3', '#ffd88a'];

    const works = [
      { type: 'image', src: 'thumbs/commercial_prada1.png' },
      { type: 'image', src: 'thumbs/commercial_prada2.png' },
      { type: 'image', src: 'thumbs/commercial_prada3.png' },
      { type: 'image', src: 'thumbs/commercial_desert1.png' },
      { type: 'image', src: 'thumbs/commercial_desert2.png' },
      { type: 'image', src: 'thumbs/commercial_desert3.png' },
      { type: 'image', src: 'thumbs/commercial_desert4.png' },
      { type: 'image', src: 'thumbs/commercial_desert5.png' },
      { type: 'image', src: 'thumbs/commercial_desert6.png' },
      { type: 'video', src: 'thumbs/commercial_hedra.mp4' },
      { type: 'image', src: 'thumbs/Commercial_sheet1.png' },
      { type: 'image', src: 'thumbs/Commercial_sheet2.png' },
      { type: 'image', src: 'thumbs/Commercial_sheet3.png' },
      { type: 'image', src: 'thumbs/Commercial_sheet4.png' },
      { type: 'image', src: 'thumbs/Commercial_sheet5.png' }
    ];

    const canvas = document.getElementById('canvas');
    let nextX = 40;
    let nextY = 100;
    let maxHeight = 0;

    // ÐŸÑ€Ð¾Ð²ÐµÑ€ÐºÐ° Ð¿Ð°Ñ€Ð°Ð¼ÐµÑ‚Ñ€Ð° v Ð² URL
    const urlParams = new URLSearchParams(window.location.search);
    const v = urlParams.get('v');
    let isEditMode = false;

    if (v === 'a3fG7xK9pQ2mR8sYvN6cB1zX') {
      isEditMode = true;
      setTimeout(() => {
        document.querySelectorAll('.tile').forEach(tile => {
          tile.style.cursor = 'grab';
        });
      }, 1000);
    }

    // Ð¡Ð¾Ñ…Ñ€Ð°Ð½ÐµÐ½Ð¸Ðµ Ð¿Ð¾ ÐºÐ»Ð°Ð²Ð¸ÑˆÐµ S
    document.addEventListener('keydown', (e) => {
      if (isEditMode && (e.key === 's' || e.key === 'S')) {
        e.preventDefault();
        const tiles = document.querySelectorAll('.tile');
        const layout = [];
        tiles.forEach(tile => {
          layout.push({
            left: parseFloat(tile.style.left),
            top: parseFloat(tile.style.top),
            width: parseFloat(tile.style.width),
            height: parseFloat(tile.style.height)
          });
        });
        localStorage.setItem('commercialLayout', JSON.stringify(layout));
        alert('âœ… Layout saved!');
      }
    });

    works.forEach((work, index) => {
      const tile = document.createElement('div');
      tile.className = 'tile';
      tile.style.borderColor = frameColors[Math.floor(Math.random() * frameColors.length)];

      let content;

      if (work.type === 'image') {
        content = document.createElement('img');
        content.src = work.src;

        content.onload = function () {
          const aspectRatio = this.naturalWidth / this.naturalHeight;
          const maxWidth = 400;
          const maxHeight = 600;

          let width, height;

          if (aspectRatio > 1) {
            width = Math.min(maxWidth, this.naturalWidth * 0.5);
            height = width / aspectRatio;
          } else {
            height = Math.min(maxHeight, this.naturalHeight * 0.5);
            width = height * aspectRatio;
          }

          width = Math.max(200, width);
          height = Math.max(200, height);

          tile.style.width = `${width}px`;
          tile.style.height = `${height}px`;
        };

        content.onerror = function () {
          console.error(`Failed to load image: ${work.src}`);
          tile.style.width = '300px';
          tile.style.height = '300px';
          this.style.display = 'none';
          const errorDiv = document.createElement('div');
          errorDiv.className = 'error-placeholder';
          errorDiv.textContent = `Loading error:\n${work.src}`;
          tile.appendChild(errorDiv);
        };
      } else if (work.type === 'video') {
        content = document.createElement('video');
        content.src = work.src;
        content.controls = false;
        content.loop = true;
        content.muted = false; // Ð—Ð²ÑƒÐº Ð²ÐºÐ»ÑŽÑ‡ÐµÐ½
        content.autoplay = false; // ÐÐ²Ñ‚Ð¾Ð¿Ð»ÐµÐ¹ Ð¾Ñ‚ÐºÐ»ÑŽÑ‡ÐµÐ½

        // Ð”Ð¾Ð±Ð°Ð²Ð»ÑÐµÐ¼ ÐºÐ½Ð¾Ð¿ÐºÑƒ Ð´Ð»Ñ ÑƒÐ¿Ñ€Ð°Ð²Ð»ÐµÐ½Ð¸Ñ Ð·Ð²ÑƒÐºÐ¾Ð¼
        const soundIndicator = document.createElement('div');
        soundIndicator.className = 'sound-indicator';
        soundIndicator.innerHTML = 'ðŸ”Š';
        soundIndicator.style.position = 'absolute';
        soundIndicator.style.top = '8px';
        soundIndicator.style.right = '8px';
        soundIndicator.style.width = '20px';
        soundIndicator.style.height = '20px';
        soundIndicator.style.background = 'rgba(255, 107, 107, 0.8)';
        soundIndicator.style.borderRadius = '50%';
        soundIndicator.style.display = 'flex';
        soundIndicator.style.alignItems = 'center';
        soundIndicator.style.justifyContent = 'center';
        soundIndicator.style.color = 'white';
        soundIndicator.style.fontSize = '12px';
        soundIndicator.style.pointerEvents = 'none';
        soundIndicator.style.zIndex = 10;

        tile.appendChild(soundIndicator);

        content.onloadedmetadata = function () {
          const aspectRatio = this.videoWidth / this.videoHeight;
          const maxWidth = 600; // Ð£Ð²ÐµÐ»Ð¸Ñ‡ÐµÐ½Ð¾ Ñ 400 Ð´Ð¾ 600
          const maxHeight = 900; // Ð£Ð²ÐµÐ»Ð¸Ñ‡ÐµÐ½Ð¾ Ñ 600 Ð´Ð¾ 900

          let width, height;

          if (aspectRatio > 1) {
            width = Math.min(maxWidth, this.videoWidth * 0.75); // Ð˜Ð·Ð¼ÐµÐ½ÐµÐ½Ð¾ Ñ 0.5 Ð½Ð° 0.75
            height = width / aspectRatio;
          } else {
            height = Math.min(maxHeight, this.videoHeight * 0.75); // Ð˜Ð·Ð¼ÐµÐ½ÐµÐ½Ð¾ Ñ 0.5 Ð½Ð° 0.75
            width = height * aspectRatio;
          }

          width = Math.max(300, width); // ÐœÐ¸Ð½Ð¸Ð¼Ð°Ð»ÑŒÐ½Ð°Ñ ÑˆÐ¸Ñ€Ð¸Ð½Ð° ÑƒÐ²ÐµÐ»Ð¸Ñ‡ÐµÐ½Ð° Ñ 200 Ð´Ð¾ 300
          height = Math.max(300, height); // ÐœÐ¸Ð½Ð¸Ð¼Ð°Ð»ÑŒÐ½Ð°Ñ Ð²Ñ‹ÑÐ¾Ñ‚Ð° ÑƒÐ²ÐµÐ»Ð¸Ñ‡ÐµÐ½Ð° Ñ 200 Ð´Ð¾ 300

          tile.style.width = `${width}px`;
          tile.style.height = `${height}px`;
        };

        content.onerror = function () {
          console.error(`Failed to load video: ${work.src}`);
          tile.style.width = '300px';
          tile.style.height = '300px';
          this.style.display = 'none';
          const errorDiv = document.createElement('div');
          errorDiv.className = 'error-placeholder';
          errorDiv.textContent = `Loading error:\n${work.src}`;
          tile.appendChild(errorDiv);
        };

        // Ð’Ð¾ÑÐ¿Ñ€Ð¾Ð¸Ð·Ð²ÐµÐ´ÐµÐ½Ð¸Ðµ Ð¿Ñ€Ð¸ Ð½Ð°Ð²ÐµÐ´ÐµÐ½Ð¸Ð¸
        tile.addEventListener('mouseenter', () => {
          if (!content.muted) {
            content.play().catch(e => console.log("Playback failed:", e));
          }
        });

        // ÐžÑÑ‚Ð°Ð½Ð¾Ð²ÐºÐ° Ð¿Ñ€Ð¸ ÑƒÑ…Ð¾Ð´Ðµ
        tile.addEventListener('mouseleave', () => {
          content.pause();
        });
      }

      tile.appendChild(content);

      const savedLayout = JSON.parse(localStorage.getItem('commercialLayout'));
      if (savedLayout && savedLayout[index]) {
        tile.style.width = `${savedLayout[index].width}px`;
        tile.style.height = `${savedLayout[index].height}px`;
        tile.style.left = `${savedLayout[index].left}px`;
        tile.style.top = `${savedLayout[index].top}px`;
      } else {
        tile.style.width = '300px';
        tile.style.height = '300px';
        tile.style.left = `${nextX}px`;
        tile.style.top = `${nextY}px`;
        nextX += 225;
        maxHeight = Math.max(maxHeight, 350);
        if (nextX > window.innerWidth * 1.2) {
          nextX = 40;
          nextY += maxHeight + 30;
          maxHeight = 0;
        }
      }

      canvas.appendChild(tile);
    });

    // Drag & Zoom â€” Ð±ÐµÐ· Ð¸Ð·Ð¼ÐµÐ½ÐµÐ½Ð¸Ð¹
    let activeTile = null;
    let offsetX = 0;
    let offsetY = 0;
    let isDraggingCanvas = false;
    let dragStartX = 0;
    let dragStartY = 0;

    // Ð¡Ð¼ÐµÑ‰ÐµÐ½Ð¸Ðµ canvas
    let canvasScale = 1;
    let canvasX = 0;
    let canvasY = 0;

    function updateCanvasTransform() {
      canvas.style.transform = `translate(${canvasX}px, ${canvasY}px) scale(${canvasScale})`;
    }

    // ÐŸÐµÑ€ÐµÑ‚Ð°ÑÐºÐ¸Ð²Ð°Ð½Ð¸Ðµ Ð¿Ð»Ð¸Ñ‚ÐºÐ¸
    document.addEventListener('mousedown', e => {
      const tile = e.target.closest('.tile');
      if (tile) {
        activeTile = tile;
        const rect = tile.getBoundingClientRect();
        const canvasRect = canvas.getBoundingClientRect();

        // Ð’Ñ‹Ñ‡Ð¸ÑÐ»ÑÐµÐ¼ ÑÐ¼ÐµÑ‰ÐµÐ½Ð¸Ðµ Ð¾Ñ‚ Ð½Ð°Ñ‡Ð°Ð»Ð° canvas
        const x = e.clientX - canvasRect.left;
        const y = e.clientY - canvasRect.top;

        // Ð Ð°ÑÑÑ‡Ð¸Ñ‚Ñ‹Ð²Ð°ÐµÐ¼ offset Ð¾Ñ‚Ð½Ð¾ÑÐ¸Ñ‚ÐµÐ»ÑŒÐ½Ð¾ Ð¿Ð»Ð¸Ñ‚ÐºÐ¸
        offsetX = x - rect.left;
        offsetY = y - rect.top;

        tile.classList.add('dragging');
        tile.style.zIndex = 1001;
        e.preventDefault();
      } else {
        isDraggingCanvas = true;
        dragStartX = e.clientX;
        dragStartY = e.clientY;
      }
    });

    document.addEventListener('mousemove', e => {
      if (activeTile) {
        const canvasRect = canvas.getBoundingClientRect();
        const x = e.clientX - canvasRect.left;
        const y = e.clientY - canvasRect.top;

        // ÐÐ¾Ð²Ð¾Ðµ Ð¿Ð¾Ð»Ð¾Ð¶ÐµÐ½Ð¸Ðµ Ð¿Ð»Ð¸Ñ‚ÐºÐ¸
        activeTile.style.left = `${x - offsetX}px`;
        activeTile.style.top = `${y - offsetY}px`;
      } else if (isDraggingCanvas) {
        const dx = e.clientX - dragStartX;
        const dy = e.clientY - dragStartY;
        canvasX += dx;
        canvasY += dy;
        dragStartX = e.clientX;
        dragStartY = e.clientY;
        updateCanvasTransform();
      }
    });

    document.addEventListener('mouseup', () => {
      if (activeTile) {
        activeTile.classList.remove('dragging');
        activeTile.style.zIndex = 1000;
        activeTile = null;
      }
      isDraggingCanvas = false;
    });

    // ÐœÐ°ÑÑˆÑ‚Ð°Ð±Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ðµ Ñ Ð¿Ð¾Ð¼Ð¾Ñ‰ÑŒÑŽ ÐºÐ¾Ð»ÐµÑÐ¸ÐºÐ° Ð¼Ñ‹ÑˆÐ¸
    document.addEventListener('wheel', e => {
      e.preventDefault();

      const scaleAmount = e.deltaY > 0 ? 0.975 : 1.025;
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      const oldScale = canvasScale;
      canvasScale *= scaleAmount;
      canvasScale = Math.max(0.5, Math.min(canvasScale, 3));

      const scaleChange = canvasScale / oldScale;
      canvasX = mouseX - (mouseX - canvasX) * scaleChange;
      canvasY = mouseY - (mouseY - canvasY) * scaleChange;

      updateCanvasTransform();
    }, { passive: false });

    updateCanvasTransform();
  </script>

</body>
