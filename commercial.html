<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>selfitisolated - [Page Title]</title>
  <!-- Подключаем футуристический шрифт Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
      background-color: #0f0f0f;
      background-image: radial-gradient(#222 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .menu-button {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 80px; /* Увеличен в 2 раза */
      height: 80px; /* Увеличен в 2 раза */
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .menu-button:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    /* Sound Wave Icon */
    .sound-wave {
      width: 40px; /* Увеличен в 2 раза */
      height: 32px; /* Увеличен в 2 раза */
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px; /* Увеличен интервал между линиями */
    }

    .sound-wave span {
      width: 4px; /* Увеличена толщина линий */
      height: 16px; /* Увеличена высота линий */
      background: white;
      border-radius: 2px;
      opacity: 0.8;
      animation: pulse 1.5s infinite alternate;
    }

    .sound-wave span:nth-child(1) { height: 24px; animation-delay: 0s; }
    .sound-wave span:nth-child(2) { height: 16px; animation-delay: 0.1s; }
    .sound-wave span:nth-child(3) { height: 8px; animation-delay: 0.2s; }
    .sound-wave span:nth-child(4) { height: 16px; animation-delay: 0.3s; }
    .sound-wave span:nth-child(5) { height: 24px; animation-delay: 0.4s; }

    @keyframes pulse {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    /* Dropdown Menu */
    .dropdown-menu {
      position: absolute;
      top: 100px; /* Изменен отступ сверху */
      left: 20px;
      width: 200px;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.3s ease;
      z-index: 1001;
    }

    /* Добавлено поведение для hover */
    .menu-button:hover + .dropdown-menu,
    .dropdown-menu:hover {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown-menu-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .dropdown-menu-header .sound-wave {
      width: 40px; /* Увеличен в 2 раза */
      height: 32px; /* Увеличен в 2 раза */
      opacity: 0.8;
    }

    .dropdown-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .dropdown-menu li {
      margin-bottom: 15px;
    }

    .dropdown-menu a {
      color: #ffffff;
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      position: relative;
      display: block;
    }

    .dropdown-menu a:hover {
      color: #ff0000;
      transform: scale(1.02);
    }

    .dropdown-menu a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: #ff0000;
      transition: width 0.3s ease;
    }

    .dropdown-menu a:hover::after {
      width: 100%;
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 20px;
      height: 20px;
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      transform: rotate(90deg);
      color: #ff0000;
    }

    /* Workspace */
    .workspace {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .canvas {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top left;
      transition: transform 0.1s ease;
    }

    /* Welcome Screen */
    .welcome-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      backdrop-filter: blur(2px);
      overflow: hidden;
    }

    /* Ink Glyphs */
    .glyph {
      position: absolute;
      color: rgba(255, 255, 255, 0.9);
      font-size: 24px;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.3), 0 0 12px rgba(0, 0, 0, 0.5);
      animation: fall 10s linear infinite;
      z-index: 1;
      opacity: 0.9;
    }

    @keyframes fall {
      0% { transform: translateY(-100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    /* Liquid Ink Text */
    .enter-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 48px;
      font-weight: 900;
      letter-spacing: 8px;
      color: #ffffff;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3), 0 0 40px rgba(0, 0, 0, 0.5);
      animation: inkPulse 2s ease-in-out infinite;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      filter: contrast(1.3);
    }

    .enter-text:hover {
      transform: scale(1.03);
      filter: contrast(1.5) brightness(1.2);
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.5), 0 0 60px rgba(0, 0, 0, 0.3);
    }

    @keyframes inkPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    /* Fade out overlay smoothly */
    .fade-out {
      animation: fadeOut 1.5s ease-out forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Smoke & Bubbles */
    .smoke-particle {
      position: absolute;
      pointer-events: none;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      filter: blur(2px);
      z-index: 2001;
    }

    .bubble {
      position: absolute;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: bubbleFloat 8s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes bubbleFloat {
      0% { transform: translateY(100vh) scale(0); opacity: 0; }
      50% { opacity: 0.8; }
      100% { transform: translateY(-100vh) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Menu Button -->
  <div class="menu-button">
    <div class="sound-wave">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <!-- Dropdown Menu -->
  <div class="dropdown-menu" id="menu">
    <div class="dropdown-menu-header">
      <div class="sound-wave">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <ul>
      <li><a href="index.html">Isolated Page</a></li>
      <li><a href="commercial.html">Commercial</a></li>
      <li><a href="workflows.html">Workflows</a></li>
      <li><a href="socials.html">Socials, contact</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
    <button class="close-btn">✕</button>
  </div>

  <!-- Futuristic Welcome Screen -->
  <div class="welcome-overlay" id="welcomeOverlay">
    <div id="glyphContainer"></div>
    <div id="bubbleContainer"></div>
    <div class="welcome-container">
      <div class="enter-text" onclick="enterSite()">ACCESS PAGE</div>
    </div>
  </div>

  <div class="workspace">
    <div class="canvas" id="canvas"></div>
  </div>

  <script>
    // Генератор иероглифов
    function createGlyphs() {
      const container = document.getElementById('glyphContainer');
      const glyphs = '日月火水木金土山川風雲電光雷雨星宇宙神魔龍鳳亜乙丙丁戊己庚辛壬癸子丑寅卯辰巳午未申酉戌亥АБВГДЕЖЗИЙКЛМНОПРСТУФХЦЧШЩЪЫЬЭЮЯabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:,.<>?';

      for (let i = 0; i < 200; i++) {
        const glyph = document.createElement('div');
        glyph.className = 'glyph';
        glyph.textContent = glyphs.charAt(Math.floor(Math.random() * glyphs.length));
        glyph.style.left = Math.random() * 100 + '%';
        glyph.style.top = Math.random() * 100 + '%';
        glyph.style.animationDuration = (Math.random() * 5 + 5) + 's';
        glyph.style.animationDelay = Math.random() * 5 + 's';
        glyph.style.fontSize = (Math.random() * 20 + 16) + 'px';
        container.appendChild(glyph);
      }
    }

    // Генератор пузырьков
    function createBubbles() {
      const container = document.getElementById('bubbleContainer');
      for (let i = 0; i < 30; i++) {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        const size = Math.random() * 60 + 20;
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        bubble.style.left = Math.random() * 100 + '%';
        bubble.style.animationDuration = (Math.random() * 6 + 4) + 's';
        bubble.style.animationDelay = Math.random() * 5 + 's';
        container.appendChild(bubble);
      }
    }

    // Функция входа с эффектом "растворения матрицы"
    function enterSite() {
      const overlay = document.getElementById('welcomeOverlay');
      const textElement = document.querySelector('.enter-text');

      // Создаём трещины
      for (let i = 0; i < 20; i++) {
        const crack = document.createElement('div');
        crack.className = 'crack-line';
        crack.style.top = (Math.random() * 100) + '%';
        crack.style.left = '0';
        crack.style.opacity = Math.random() * 0.5 + 0.3;
        overlay.appendChild(crack);
      }

      // Создаём "дымовые частицы"
      for (let i = 0; i < 250; i++) {
        setTimeout(() => {
          const particle = document.createElement('div');
          particle.className = 'smoke-particle';
          const size = Math.random() * 10 + 3;
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.left = `${Math.random() * 100}%`;
          particle.style.top = `${Math.random() * 100}%`;
          particle.style.animation = `smokeFloat ${Math.random() * 3 + 2}s ease-out forwards`;
          overlay.appendChild(particle);
        }, i * 8);
      }

      // Плавное исчезновение оверлея
      overlay.classList.add('fade-out');

      setTimeout(() => {
        overlay.remove();
      }, 1600);
    }

    // Создаём иероглифы и пузырьки при загрузке
    createGlyphs();
    createBubbles();
  </script>

</body>
