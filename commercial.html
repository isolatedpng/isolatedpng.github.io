<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>isolated.png - Showcase</title>
      <!-- Добавляем favicon -->
  <link rel="icon" type="image/png" href="thumbs/logo48.png">
  <!-- Подключаем футуристический шрифт Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
      background-color: #0f0f0f;
      background-image: radial-gradient(#222 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .menu-button {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .menu-button:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    /* Sound Wave Icon */
    .sound-wave {
      width: 40px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }

    .sound-wave span {
      width: 4px;
      height: 16px;
      background: white;
      border-radius: 2px;
      opacity: 0.8;
      animation: pulse 1.5s infinite alternate;
    }

    .sound-wave span:nth-child(1) { height: 24px; animation-delay: 0s; }
    .sound-wave span:nth-child(2) { height: 16px; animation-delay: 0.1s; }
    .sound-wave span:nth-child(3) { height: 8px; animation-delay: 0.2s; }
    .sound-wave span:nth-child(4) { height: 16px; animation-delay: 0.3s; }
    .sound-wave span:nth-child(5) { height: 24px; animation-delay: 0.4s; }

    @keyframes pulse {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    /* Dropdown Menu */
    .dropdown-menu {
      position: absolute;
      top: 100px;
      left: 20px;
      width: 200px;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.3s ease;
      z-index: 1001;
    }

    .menu-button:hover + .dropdown-menu,
    .dropdown-menu:hover {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown-menu-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .dropdown-menu-header .sound-wave {
      width: 40px;
      height: 32px;
      opacity: 0.8;
    }

    .dropdown-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .dropdown-menu li {
      margin-bottom: 15px;
    }

    .dropdown-menu a {
      color: #ffffff;
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      position: relative;
      display: block;
    }

    .dropdown-menu a:hover {
      color: #ff0000;
      transform: scale(1.02);
    }

    .dropdown-menu a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: #ff0000;
      transition: width 0.3s ease;
    }

    .dropdown-menu a:hover::after {
      width: 100%;
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 20px;
      height: 20px;
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      transform: rotate(90deg);
      color: #ff0000;
    }

    /* Workspace */
    .workspace {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
      cursor: default;
    }

    .canvas {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top left;
      transition: transform 0.1s ease;
    }

    .tile {
      border-radius: 12px;
      border: 4px solid transparent;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      background-color: #111;
      position: absolute;
      cursor: grab;
      overflow: hidden;
    }

    .tile:hover {
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
    }

    .tile.dragging {
      transform: scale(1.05) translateY(-5px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .tile img,
    .tile video {
      display: block;
      border-radius: 8px;
      pointer-events: none;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .error-placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      color: #666;
      font-size: 14px;
      text-align: center;
      border-radius: 8px;
      background: #222;
    }

    /* Smoke & Bubbles */
    .smoke-particle {
      position: absolute;
      pointer-events: none;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      filter: blur(2px);
      z-index: 2001;
    }

    .bubble {
      position: absolute;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: bubbleFloat 8s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes bubbleFloat {
      0% { transform: translateY(100vh) scale(0); opacity: 0; }
      50% { opacity: 0.8; }
      100% { transform: translateY(-100vh) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Menu Button -->
  <div class="menu-button">
    <div class="sound-wave">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <!-- Dropdown Menu -->
  <div class="dropdown-menu" id="menu">
    <div class="dropdown-menu-header">
      <div class="sound-wave">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <ul>
      <li><a href="index.html">Isolated Page</a></li>
      <li><a href="commercial.html">Showcase</a></li>
      <li><a href="workflows.html">Soon/.</a></li>
      <li><a href="socials.html">Socials, contact</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
    <button class="close-btn">✕</button>
  </div>

  <!-- Workspace -->
  <div class="workspace">
    <div class="canvas" id="canvas"></div>
  </div>

  <script>
    const frameColors = ['#6ecf9f', '#8aa9ff', '#d88aff', '#ff8ab3', '#ffd88a'];

    const works = [
      { type: 'image', src: 'thumbs/commercial_prada1.png' },
      { type: 'image', src: 'thumbs/commercial_prada2.png' },
      { type: 'image', src: 'thumbs/commercial_prada3.png' },
      { type: 'image', src: 'thumbs/commercial_desert1.png' },
      { type: 'image', src: 'thumbs/commercial_desert2.png' },
      { type: 'image', src: 'thumbs/commercial_desert3.png' },
      { type: 'image', src: 'thumbs/commercial_desert4.png' },
      { type: 'image', src: 'thumbs/commercial_desert5.png' },
      { type: 'image', src: 'thumbs/commercial_desert6.png' },
      { type: 'video', src: 'thumbs/commercial_hedra.mp4' },
      { type: 'image', src: 'thumbs/Commercial_sheet1.png' },
      { type: 'image', src: 'thumbs/Commercial_sheet2.png' },
      { type: 'image', src: 'thumbs/Commercial_sheet3.png' },
      { type: 'image', src: 'thumbs/Commercial_sheet4.png' },
      { type: 'image', src: 'thumbs/Commercial_sheet5.png' },
      { type: 'video', src: 'thumbs/commercial_car.mp4' },
      { type: 'video', src: 'thumbs/isolatedpng.mp4' }
    ];

    const canvas = document.getElementById('canvas');
    let nextX = 40;
    let nextY = 100;
    let maxHeight = 0;

    // Проверка параметра v в URL
    const urlParams = new URLSearchParams(window.location.search);
    const v = urlParams.get('v');
    let isEditMode = false;

    if (v === 'a3fG7xK9pQ2mR8sYvN6cB1zX') {
      isEditMode = true;
      setTimeout(() => {
        document.querySelectorAll('.tile').forEach(tile => {
          tile.style.cursor = 'grab';
        });
      }, 1000);
    }

    // Загрузка макета из JSON-файла
    async function loadLayout() {
      try {
        const res = await fetch('./tile-layout-commercial.json?t=' + Date.now());
        if (res.ok) {
          const layout = await res.json();
          console.log('Loaded tile-layout-commercial.json:', layout);
          return layout;
        }
      } catch (err) {
        console.error('Error loading tile-layout-commercial.json:', err);
      }
      return null;
    }

    // Применение макета к плиткам
    function applyLayout(layout) {
      if (!Array.isArray(layout)) return;
      const tiles = document.querySelectorAll('.tile');
      tiles.forEach((tile, i) => {
        const item = layout[i];
        if (!item) return;
        if (item.width !== undefined) tile.style.width = `${item.width}px`;
        if (item.height !== undefined) tile.style.height = `${item.height}px`;
        if (item.left !== undefined) tile.style.left = `${item.left}px`;
        if (item.top !== undefined) tile.style.top = `${item.top}px`;
      });
    }

    // Инициализация
    (async () => {
      const layout = await loadLayout(); // Загружаем макет

      works.forEach((work, index) => {
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.style.borderColor = frameColors[Math.floor(Math.random() * frameColors.length)];

        let content;

        if (work.type === 'image') {
          content = document.createElement('img');
          content.src = work.src;

          content.onload = function () {
            const aspectRatio = this.naturalWidth / this.naturalHeight;
            const maxWidth = 400;
            const maxHeight = 600;

            let width, height;

            if (aspectRatio > 1) {
              width = Math.min(maxWidth, this.naturalWidth * 0.5);
              height = width / aspectRatio;
            } else {
              height = Math.min(maxHeight, this.naturalHeight * 0.5);
              width = height * aspectRatio;
            }

            width = Math.max(200, width);
            height = Math.max(200, height);

            tile.style.width = `${width}px`;
            tile.style.height = `${height}px`;
          };

          content.onerror = function () {
            console.error(`Failed to load image: ${work.src}`);
            tile.style.width = '300px';
            tile.style.height = '300px';
            this.style.display = 'none';
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-placeholder';
            errorDiv.textContent = `Loading error:\n${work.src}`;
            tile.appendChild(errorDiv);
          };
        } else if (work.type === 'video') {
          content = document.createElement('video');
          content.src = work.src;
          content.controls = false;
          content.loop = true;
          content.muted = false;

          const soundIndicator = document.createElement('div');
          soundIndicator.className = 'sound-indicator';
          soundIndicator.innerHTML = '🔊';
          soundIndicator.style.position = 'absolute';
          soundIndicator.style.top = '8px';
          soundIndicator.style.right = '8px';
          soundIndicator.style.width = '20px';
          soundIndicator.style.height = '20px';
          soundIndicator.style.background = 'rgba(255, 107, 107, 0.8)';
          soundIndicator.style.borderRadius = '50%';
          soundIndicator.style.display = 'flex';
          soundIndicator.style.alignItems = 'center';
          soundIndicator.style.justifyContent = 'center';
          soundIndicator.style.color = 'white';
          soundIndicator.style.fontSize = '12px';
          soundIndicator.style.pointerEvents = 'none';
          soundIndicator.style.zIndex = 10;

          tile.appendChild(soundIndicator);

          content.onloadedmetadata = function () {
            const aspectRatio = this.videoWidth / this.videoHeight;
            const maxWidth = 600;
            const maxHeight = 900;

            let width, height;

            if (aspectRatio > 1) {
              width = Math.min(maxWidth, this.videoWidth * 0.95);
              height = width / aspectRatio;
            } else {
              height = Math.min(maxHeight, this.videoHeight * 0.95);
              width = height * aspectRatio;
            }

            width = Math.max(300, width);
            height = Math.max(300, height);

            tile.style.width = `${width}px`;
            tile.style.height = `${height}px`;
          };

          content.onerror = function () {
            console.error(`Failed to load video: ${work.src}`);
            tile.style.width = '300px';
            tile.style.height = '300px';
            this.style.display = 'none';
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-placeholder';
            errorDiv.textContent = `Loading error:\n${work.src}`;
            tile.appendChild(errorDiv);
          };

          tile.addEventListener('mouseenter', () => {
            if (!content.muted) {
              content.play().catch(e => console.log("Playback failed:", e));
            }
          });

          tile.addEventListener('mouseleave', () => {
            content.pause();
          });
        }

        tile.appendChild(content);

        if (layout && layout[index]) {
          tile.style.width = `${layout[index].width}px`;
          tile.style.height = `${layout[index].height}px`;
          tile.style.left = `${layout[index].left}px`;
          tile.style.top = `${layout[index].top}px`;
        } else {
          tile.style.width = '300px';
          tile.style.height = '300px';
          tile.style.left = `${nextX}px`;
          tile.style.top = `${nextY}px`;
          nextX += 225;
          maxHeight = Math.max(maxHeight, 350);
          if (nextX > window.innerWidth * 1.2) {
            nextX = 40;
            nextY += maxHeight + 30;
            maxHeight = 0;
          }
        }

        canvas.appendChild(tile);
      });

      if (layout) {
        applyLayout(layout); // Применяем макет
      }
    })();

    // Drag & Zoom — исправлено
    let activeTile = null;
    let offsetX = 0;
    let offsetY = 0;
    let isDraggingCanvas = false;
    let dragStartX = 0;
    let dragStartY = 0;

    // Смещение canvas
    let canvasScale = 1;
    let canvasX = 0;
    let canvasY = 0;

    function updateCanvasTransform() {
      canvas.style.transform = `translate(${canvasX}px, ${canvasY}px) scale(${canvasScale})`;
    }

    // Перетаскивание плитки
    document.addEventListener('mousedown', e => {
      const tile = e.target.closest('.tile');
      if (tile) {
        activeTile = tile;
        const rect = tile.getBoundingClientRect();
        const canvasRect = canvas.getBoundingClientRect();

        const x = e.clientX - canvasRect.left;
        const y = e.clientY - canvasRect.top;

        offsetX = x - rect.left;
        offsetY = y - rect.top;

        tile.classList.add('dragging');
        tile.style.zIndex = 1001;
        e.preventDefault();
      } else {
        isDraggingCanvas = true;
        dragStartX = e.clientX;
        dragStartY = e.clientY;
      }
    });

    document.addEventListener('mousemove', e => {
      if (activeTile) {
        const canvasRect = canvas.getBoundingClientRect();
        const x = e.clientX - canvasRect.left;
        const y = e.clientY - canvasRect.top;

        activeTile.style.left = `${x - offsetX}px`;
        activeTile.style.top = `${y - offsetY}px`;
      } else if (isDraggingCanvas) {
        const dx = e.clientX - dragStartX;
        const dy = e.clientY - dragStartY;
        canvasX += dx;
        canvasY += dy;
        dragStartX = e.clientX;
        dragStartY = e.clientY;
        updateCanvasTransform();
      }
    });

    document.addEventListener('mouseup', () => {
      if (activeTile) {
        activeTile.classList.remove('dragging');
        activeTile.style.zIndex = 1000;
        activeTile = null;
      }
      isDraggingCanvas = false;
    });

    // Масштабирование с помощью колесика мыши
    document.addEventListener('wheel', e => {
      e.preventDefault();

      const scaleAmount = e.deltaY > 0 ? 0.975 : 1.025;
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      const oldScale = canvasScale;
      canvasScale *= scaleAmount;
      canvasScale = Math.max(0.2, Math.min(canvasScale, 3)); // Увеличен лимит отдаления

      const scaleChange = canvasScale / oldScale;
      canvasX = mouseX - (mouseX - canvasX) * scaleChange;
      canvasY = mouseY - (mouseY - canvasY) * scaleChange;

      updateCanvasTransform();
    }, { passive: false });

    // Добавляем поддержку масштабирования на мобильных устройствах
    let initialDistance = null;
    let initialScale = 1;

    document.addEventListener('touchstart', e => {
      if (e.touches.length === 2) {
        const touch1 = e.touches[0];
        const touch2 = e.touches[1];
        initialDistance = Math.hypot(touch2.clientX - touch1.clientX, touch2.clientY - touch1.clientY);
        initialScale = canvasScale;
      } else if (e.touches.length === 1 && !isDraggingCanvas) {
        isDraggingCanvas = true;
        dragStartX = e.touches[0].clientX;
        dragStartY = e.touches[0].clientY;
      }
    });

    document.addEventListener('touchmove', e => {
      if (e.touches.length === 2 && initialDistance) {
        const touch1 = e.touches[0];
        const touch2 = e.touches[1];
        const currentDistance = Math.hypot(touch2.clientX - touch1.clientX, touch2.clientY - touch1.clientY);

        const scaleChange = currentDistance / initialDistance;
        canvasScale = initialScale * scaleChange;
        canvasScale = Math.max(0.2, Math.min(canvasScale, 3));

        updateCanvasTransform();
      } else if (e.touches.length === 1 && isDraggingCanvas) {
        const dx = e.touches[0].clientX - dragStartX;
        const dy = e.touches[0].clientY - dragStartY;
        canvasX += dx;
        canvasY += dy;
        dragStartX = e.touches[0].clientX;
        dragStartY = e.touches[0].clientY;
        updateCanvasTransform();
      }
    });

    document.addEventListener('touchend', () => {
      initialDistance = null;
      isDraggingCanvas = false;
    });

    // Сохранение по клавише S
    document.addEventListener('keydown', (e) => {
      if (isEditMode && (e.key === 's' || e.key === 'S')) {
        e.preventDefault();

        // Собираем текущий макет плиток
        const tiles = document.querySelectorAll('.tile');
        const layout = Array.from(tiles).map(tile => ({
          left: parseFloat(tile.style.left),
          top: parseFloat(tile.style.top),
          width: parseFloat(tile.style.width),
          height: parseFloat(tile.style.height)
        }));

        // Выводим макет в консоль
        console.log('Current layout saved:', JSON.stringify(layout, null, 2));

        // Оповещаем пользователя
        alert('✅ Layout saved! Copy the layout from the console.');
      }
    });

    updateCanvasTransform();
  </script>

</body>
</html>
