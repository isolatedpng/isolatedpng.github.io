<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>selfitisolated</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
      background-color: #0f0f0f;
      background-image: radial-gradient(#222 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .menu {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.05);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 0.9em;
      color: #aaa;
      z-index: 1000;
    }

    .workspace {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      padding: 100px 40px;
      position: relative;
    }

    .tile {
      width: 400px;
      border-radius: 12px;
      transition: transform 0.2s ease, opacity 1s ease;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
      cursor: default;
      background-color: #111;
      position: relative;
    }

    .tile:hover {
      transform: scale(1.02) rotate(0.5deg);
    }

    .tile img,
    .tile video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      pointer-events: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="menu">Menu</div>
  <div class="workspace" id="workspace"></div>

  <script>
    const frameColors = ['#6ecf9f', '#8aa9ff', '#d88aff', '#ff8ab3', '#ffd88a'];

    const works = [
      { type: 'image', src: 'thumbs/image1.png', url: 'works/image1.html' },
      { type: 'video', src: 'thumbs/balenciaga.mp4' }
      // Добавляй сюда новые работы
    ];

    const workspace = document.getElementById('workspace');

    works.forEach(work => {
      const tile = document.createElement('div');
      tile.className = 'tile';
      tile.style.border = `4px solid ${frameColors[Math.floor(Math.random() * frameColors.length)]}`;

      if (work.type === 'image') {
        const img = document.createElement('img');
        img.src = work.src;
        tile.appendChild(img);
        tile.dataset.url = work.url;
      } else if (work.type === 'video') {
        const video = document.createElement('video');
        video.src = work.src;
        video.autoplay = true;
        video.muted = true;
        video.loop = true;
        video.playsInline = true;
        tile.appendChild(video);
      }

      workspace.appendChild(tile);
    });

    // Плавное перемещение + защита от залипания
    let activeTile = null;
    let offsetX = 0;
    let offsetY = 0;
    let moved = false;

    document.querySelectorAll('.tile').forEach(tile => {
      tile.addEventListener('mousedown', e => {
        activeTile = tile;
        offsetX = e.clientX - tile.getBoundingClientRect().left;
        offsetY = e.clientY - tile.getBoundingClientRect().top;
        moved = false;

        const rect = tile.getBoundingClientRect();
        tile.style.position = 'absolute';
        tile.style.left = `${rect.left}px`;
        tile.style.top = `${rect.top}px`;
        tile.style.zIndex = 1001;
        tile.style.margin = '0';
        tile.style.pointerEvents = 'none'; // отключаем залипание
      });

      tile.addEventListener('mouseup', e => {
        if (!moved && tile.dataset.url) {
          window.open(tile.dataset.url, '_blank');
        }
        tile.style.zIndex = 1000;
        tile.style.pointerEvents = 'auto'; // возвращаем обратно
        activeTile = null;
      });
    });

    document.addEventListener('mousemove', e => {
      if (activeTile) {
        activeTile.style.left = `${e.clientX - offsetX}px`;
        activeTile.style.top = `${e.clientY - offsetY}px`;
        moved = true;
      }
    });
  </script>

</body>
</html>
