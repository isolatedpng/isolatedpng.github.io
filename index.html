<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>selfitisolated</title>
  <!-- Подключаем футуристический шрифт Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
      background-color: #0f0f0f; /* Оригинальный чёрный фон ComfyUI */
      background-image: radial-gradient(#222 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .menu {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.05);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 0.9em;
      color: #aaa;
      z-index: 1000;
    }

    .workspace {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .canvas {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top left;
      transition: transform 0.1s ease;
    }

    .tile {
      border-radius: 12px;
      border: 4px solid transparent;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      background-color: #111;
      position: absolute;
      cursor: default;
      overflow: hidden;
    }

    .tile:hover {
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
    }

    .tile.dragging {
      transform: scale(1.05) translateY(-5px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .tile.sound-on {
      border-color: #ff6b6b !important;
      box-shadow: 0 0 15px rgba(255, 107, 107, 0.4);
    }

    .sound-indicator {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 20px;
      height: 20px;
      background: rgba(255, 107, 107, 0.8);
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: white;
      pointer-events: none;
      z-index: 10;
    }

    .tile img,
    .tile video {
      display: block;
      border-radius: 8px;
      pointer-events: none;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .error-placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      color: #666;
      font-size: 14px;
      text-align: center;
      border-radius: 8px;
      background: #222;
    }

    /* Futuristic Welcome Screen */
    .welcome-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000000; /* Чистый чёрный */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      backdrop-filter: blur(2px);
      overflow: hidden;
    }

    /* Ink Glyphs — White with black liquid effect */
    .glyph {
      position: absolute;
      color: rgba(255, 255, 255, 0.9); /* Белые иероглифы */
      font-size: 24px;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.3), 0 0 12px rgba(0, 0, 0, 0.5);
      animation: fall 10s linear infinite;
      z-index: 1;
      opacity: 0.9;
    }

    @keyframes fall {
      0% { transform: translateY(-100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    /* Liquid Ink Text */
    .enter-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 48px;
      font-weight: 900;
      letter-spacing: 8px;
      color: #ffffff; /* Белый текст */
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3), 0 0 40px rgba(0, 0, 0, 0.5);
      animation: inkPulse 2s ease-in-out infinite;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      filter: contrast(1.3);
    }

    /* Ink Drips */
    .drip {
      position: absolute;
      width: 2px;
      height: 10px;
      background: rgba(0, 0, 0, 0.8); /* Чёрные капли */
      border-radius: 50%;
      bottom: -10px;
      animation: drip 2s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes drip {
      0% { transform: scaleY(0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: scaleY(1); opacity: 0; }
    }

    /* Ink Stream */
    .enter-text::after {
      content: '';
      position: absolute;
      top: 50%;
      left: -10%;
      right: -10%;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: dataStream 2s linear infinite;
      pointer-events: none;
    }

    .enter-text:hover {
      transform: scale(1.03);
      filter: contrast(1.5) brightness(1.2);
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.5), 0 0 60px rgba(0, 0, 0, 0.3);
    }

    @keyframes inkPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    @keyframes dataStream {
      0% { transform: translateX(-100%); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateX(100%); opacity: 0; }
    }

    /* Smoke & Bubbles */
    .smoke-particle {
      position: absolute;
      pointer-events: none;
      background: rgba(0, 0, 0, 0.6); /* Чёрный дым */
      border-radius: 50%;
      filter: blur(2px);
      z-index: 2001;
    }

    .bubble {
      position: absolute;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: bubbleFloat 8s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes bubbleFloat {
      0% { transform: translateY(100vh) scale(0); opacity: 0; }
      50% { opacity: 0.8; }
      100% { transform: translateY(-100vh) scale(1); opacity: 0; }
    }

    @keyframes smokeFloat {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(0.2); opacity: 0; }
    }

    /* Dissolution Effect */
    .crack-line {
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      height: 1px;
      pointer-events: none;
      z-index: 2001;
      animation: crackGrow 1.5s ease-out forwards;
    }

    @keyframes crackGrow {
      0% { width: 0; opacity: 0.8; }
      100% { width: 100%; opacity: 0; }
    }

    /* Fade out overlay smoothly */
    .fade-out {
      animation: fadeOut 1.5s ease-out forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Futuristic Welcome Screen -->
  <div class="welcome-overlay" id="welcomeOverlay">
    <div id="glyphContainer"></div>
    <div id="bubbleContainer"></div>
    <div class="welcome-container">
      <div class="enter-text" onclick="enterSite()">ACCESS ISOLATION</div>
    </div>
  </div>

  <div class="menu">Menu</div>
  <div class="workspace">
    <div class="canvas" id="canvas"></div>
  </div>

  <script>
    const frameColors = ['#6ecf9f', '#8aa9ff', '#d88aff', '#ff8ab3', '#ffd88a']; // ← ОРИГИНАЛЬНЫЕ ЦВЕТА РАМОК

    const works = [
      { type: 'image', src: 'thumbs/image1.png' },
      { type: 'video', src: 'thumbs/balenciaga.mp4' },
      { type: 'video', src: 'thumbs/brds.mp4' },
      { type: 'image', src: 'thumbs/green1.png' },
      { type: 'video', src: 'thumbs/sora11.mp4' },
      { type: 'video', src: 'thumbs/sora2.mp4' },
      { type: 'video', src: 'thumbs/sora3.mp4' },
      { type: 'image', src: 'thumbs/green2.png' },
      { type: 'video', src: 'thumbs/cthulu.mp4' },
      { type: 'video', src: 'thumbs/fingers.mp4' },
      { type: 'video', src: 'thumbs/redalert.mp4' }
    ];

    let audioUnlocked = false;
    const canvas = document.getElementById('canvas');
    let nextX = 40;
    let nextY = 100;
    let maxHeight = 0;

    // ← Спрятанная проверка — выглядит как кастомный параметр
    const urlParams = new URLSearchParams(window.location.search);
    const v = urlParams.get('v');
    let isEditMode = false;

    if (v === 'a3fG7xK9pQ2mR8sYvN6cB1zX') {
      isEditMode = true;
      setTimeout(() => {
        document.querySelectorAll('.tile').forEach(tile => {
          tile.style.cursor = 'grab';
        });
      }, 1000);
    }

    // Сохранение по клавише S
    document.addEventListener('keydown', (e) => {
      if (isEditMode && (e.key === 's' || e.key === 'S')) {
        e.preventDefault();
        const tiles = document.querySelectorAll('.tile');
        const layout = [];
        tiles.forEach(tile => {
          layout.push({
            left: parseFloat(tile.style.left),
            top: parseFloat(tile.style.top),
            width: parseFloat(tile.style.width),
            height: parseFloat(tile.style.height)
          });
        });
        localStorage.setItem('tileLayout', JSON.stringify(layout));
        alert('✅ Layout saved!');
      }
    });

    // Генератор иероглифов
    function createGlyphs() {
      const container = document.getElementById('glyphContainer');
      const glyphs = '日月火水木金土山川風雲電光雷雨星宇宙神魔龍鳳亜乙丙丁戊己庚辛壬癸子丑寅卯辰巳午未申酉戌亥АБВГДЕЖЗИЙКЛМНОПРСТУФХЦЧШЩЪЫЬЭЮЯabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:,.<>?';

      for (let i = 0; i < 200; i++) {
        const glyph = document.createElement('div');
        glyph.className = 'glyph';
        glyph.textContent = glyphs.charAt(Math.floor(Math.random() * glyphs.length));
        glyph.style.left = Math.random() * 100 + '%';
        glyph.style.top = Math.random() * 100 + '%';
        glyph.style.animationDuration = (Math.random() * 5 + 5) + 's';
        glyph.style.animationDelay = Math.random() * 5 + 's';
        glyph.style.fontSize = (Math.random() * 20 + 16) + 'px';
        container.appendChild(glyph);
      }
    }

    // Генератор пузырьков
    function createBubbles() {
      const container = document.getElementById('bubbleContainer');
      for (let i = 0; i < 30; i++) {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        const size = Math.random() * 60 + 20;
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        bubble.style.left = Math.random() * 100 + '%';
        bubble.style.animationDuration = (Math.random() * 6 + 4) + 's';
        bubble.style.animationDelay = Math.random() * 5 + 's';
        container.appendChild(bubble);
      }
    }

    // Функция входа с эффектом "растворения матрицы"
    function enterSite() {
      const overlay = document.getElementById('welcomeOverlay');
      const textElement = document.querySelector('.enter-text');

      // Создаём трещины
      for (let i = 0; i < 20; i++) {
        const crack = document.createElement('div');
        crack.className = 'crack-line';
        crack.style.top = (Math.random() * 100) + '%';
        crack.style.left = '0';
        crack.style.opacity = Math.random() * 0.5 + 0.3;
        overlay.appendChild(crack);
      }

      // Создаём "дымовые частицы"
      for (let i = 0; i < 250; i++) {
        setTimeout(() => {
          const particle = document.createElement('div');
          particle.className = 'smoke-particle';
          const size = Math.random() * 10 + 3;
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.left = `${Math.random() * 100}%`;
          particle.style.top = `${Math.random() * 100}%`;
          particle.style.animation = `smokeFloat ${Math.random() * 3 + 2}s ease-out forwards`;
          overlay.appendChild(particle);
        }, i * 8);
      }

      // Плавное исчезновение оверлея
      overlay.classList.add('fade-out');

      setTimeout(() => {
        overlay.remove();
      }, 1600);

      unlockAudio();
    }

    // Unlock audio
    async function unlockAudio() {
      if (!audioUnlocked) {
        try {
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();
          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);
          gainNode.gain.setValueAtTime(0, audioContext.currentTime);
          oscillator.start(audioContext.currentTime);
          oscillator.stop(audioContext.currentTime + 0.01);
          audioUnlocked = true;
          document.querySelector('.menu').innerHTML = 'Menu | <span style="color: #6ecf9f;">🔊 Audio Enabled</span>';
        } catch (error) {
          console.log('Could not unlock audio:', error);
        }
      }
    }

    // Создаём иероглифы и пузырьки при загрузке
    createGlyphs();
    createBubbles();

    works.forEach((work, index) => {
      const tile = document.createElement('div');
      tile.className = 'tile';
      tile.style.borderColor = frameColors[Math.floor(Math.random() * frameColors.length)];

      let content;
      
      if (work.type === 'image') {
        content = document.createElement('img');
        content.src = work.src;
        
        content.onload = function() {
          const aspectRatio = this.naturalWidth / this.naturalHeight;
          const maxWidth = 400;
          const maxHeight = 600;
          
          let width, height;
          
          if (aspectRatio > 1) {
            width = Math.min(maxWidth, this.naturalWidth * 0.5);
            height = width / aspectRatio;
          } else {
            height = Math.min(maxHeight, this.naturalHeight * 0.5);
            width = height * aspectRatio;
          }
          
          width = Math.max(200, width);
          height = Math.max(200, height);
          
          tile.style.width = `${width}px`;
          tile.style.height = `${height}px`;
        };
        
        content.onerror = function() {
          console.error(`Failed to load image: ${work.src}`);
          tile.style.width = '300px';
          tile.style.height = '300px';
          this.style.display = 'none';
          const errorDiv = document.createElement('div');
          errorDiv.className = 'error-placeholder';
          errorDiv.textContent = `Loading error:\n${work.src}`;
          tile.appendChild(errorDiv);
        };
        
      } else if (work.type === 'video') {
        content = document.createElement('video');
        content.src = work.src;
        content.autoplay = false;
        content.muted = true;
        content.loop = true;
        content.playsInline = true;

        tile.addEventListener('mouseenter', () => {
          content.play().catch(e => console.log("Playback failed:", e));
        });

        tile.addEventListener('mouseleave', () => {
          content.pause();
        });
        
        const soundIndicator = document.createElement('div');
        soundIndicator.className = 'sound-indicator';
        soundIndicator.innerHTML = '🔊';
        tile.appendChild(soundIndicator);
        
        content.onloadedmetadata = function() {
          const aspectRatio = this.videoWidth / this.videoHeight;
          const maxWidth = 400;
          const maxHeight = 600;
          
          let width, height;
          
          if (aspectRatio > 1) {
            width = Math.min(maxWidth, this.videoWidth * 0.3);
            height = width / aspectRatio;
          } else {
            height = Math.min(maxHeight, this.videoHeight * 0.3);
            width = height * aspectRatio;
          }
          
          width = Math.max(200, width);
          height = Math.max(200, height);
          
          tile.style.width = `${width}px`;
          tile.style.height = `${height}px`;
        };
        
        let fadeInterval = null;
        
        tile.addEventListener('mouseenter', async () => {
          if (!audioUnlocked) return;
          
          if (fadeInterval) clearInterval(fadeInterval);
          
          tile.classList.add('sound-on');
          soundIndicator.style.display = 'flex';
          
          try {
            content.muted = false;
            content.volume = 0;
            let vol = 0;
            fadeInterval = setInterval(() => {
              if (vol < 0.6) {
                vol += 0.04;
                content.volume = Math.min(vol, 0.6);
              } else {
                clearInterval(fadeInterval);
                fadeInterval = null;
              }
            }, 25);
          } catch (error) {
            console.error('Error enabling sound:', error);
          }
        });
        
        tile.addEventListener('mouseleave', () => {
          if (fadeInterval) clearInterval(fadeInterval);
          
          tile.classList.remove('sound-on');
          soundIndicator.style.display = 'none';
          
          let vol = content.volume;
          fadeInterval = setInterval(() => {
            if (vol > 0) {
              vol -= 0.08;
              content.volume = Math.max(vol, 0);
            } else {
              content.muted = true;
              clearInterval(fadeInterval);
              fadeInterval = null;
            }
          }, 25);
        });
        
        content.onerror = function() {
          console.error(`Failed to load video: ${work.src}`);
          tile.style.width = '300px';
          tile.style.height = '300px';
          this.style.display = 'none';
          const errorDiv = document.createElement('div');
          errorDiv.className = 'error-placeholder';
          errorDiv.textContent = `Loading error:\n${work.src}`;
          tile.appendChild(errorDiv);
        };
      }

      tile.appendChild(content);
      
      const savedLayout = JSON.parse(localStorage.getItem('tileLayout'));
      if (savedLayout && savedLayout[index]) {
        tile.style.width = `${savedLayout[index].width}px`;
        tile.style.height = `${savedLayout[index].height}px`;
        tile.style.left = `${savedLayout[index].left}px`;
        tile.style.top = `${savedLayout[index].top}px`;
      } else {
        tile.style.width = '300px';
        tile.style.height = '300px';
        tile.style.left = `${nextX}px`;
        tile.style.top = `${nextY}px`;
        nextX += 225;
        maxHeight = Math.max(maxHeight, 350);
        if (nextX > window.innerWidth * 1.2) {
          nextX = 40;
          nextY += maxHeight + 30;
          maxHeight = 0;
        }
      }

      canvas.appendChild(tile);
    });

    // Drag & Zoom — без изменений
    let activeTile = null;
    let offsetX = 0;
    let offsetY = 0;
    let isDraggingCanvas = false;
    let dragStartX = 0;
    let dragStartY = 0;

    document.addEventListener('mousedown', e => {
      const tile = e.target.closest('.tile');
      if (tile) {
        activeTile = tile;
        const rect = tile.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;
        tile.classList.add('dragging');
        tile.style.zIndex = 1001;
        e.preventDefault();
      } else {
        isDraggingCanvas = true;
        dragStartX = e.clientX;
        dragStartY = e.clientY;
      }
    });

    document.addEventListener('mousemove', e => {
      if (activeTile) {
        const canvasRect = canvas.getBoundingClientRect();
        const newX = (e.clientX - offsetX - canvasRect.left) / canvasScale;
        const newY = (e.clientY - offsetY - canvasRect.top) / canvasScale;
        activeTile.style.left = `${newX}px`;
        activeTile.style.top = `${newY}px`;
      } else if (isDraggingCanvas) {
        const dx = e.clientX - dragStartX;
        const dy = e.clientY - dragStartY;
        canvasX += dx;
        canvasY += dy;
        dragStartX = e.clientX;
        dragStartY = e.clientY;
        updateCanvasTransform();
      }
    });

    document.addEventListener('mouseup', () => {
      if (activeTile) {
        activeTile.classList.remove('dragging');
        activeTile.style.zIndex = 1000;
        activeTile = null;
      }
      isDraggingCanvas = false;
    });

    let canvasX = 0;
    let canvasY = 0;
    let canvasScale = 1;

    function updateCanvasTransform() {
      canvas.style.transform = `translate(${canvasX}px, ${canvasY}px) scale(${canvasScale})`;
    }

    document.addEventListener('wheel', e => {
      e.preventDefault();
      const scaleAmount = e.deltaY > 0 ? 0.975 : 1.05;
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      
      const oldScale = canvasScale;
      canvasScale *= scaleAmount;
      canvasScale = Math.max(0.5, Math.min(canvasScale, 3));
      
      const scaleChange = canvasScale / oldScale;
      canvasX = mouseX - (mouseX - canvasX) * scaleChange;
      canvasY = mouseY - (mouseY - canvasY) * scaleChange;
      
      updateCanvasTransform();
    }, { passive: false });

    updateCanvasTransform();
  </script>

</body>
</html>
