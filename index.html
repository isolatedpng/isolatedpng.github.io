<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>selfitisolated</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
      background-color: #0f0f0f;
      background-image: radial-gradient(#222 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .menu-button {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .menu-button:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    /* Sound Wave Icon */
    .sound-wave {
      width: 40px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }

    .sound-wave span {
      width: 4px;
      height: 16px;
      background: white;
      border-radius: 2px;
      opacity: 0.8;
      animation: pulse 1.5s infinite alternate;
    }

    .sound-wave span:nth-child(1) { height: 24px; animation-delay: 0s; }
    .sound-wave span:nth-child(2) { height: 16px; animation-delay: 0.1s; }
    .sound-wave span:nth-child(3) { height: 8px; animation-delay: 0.2s; }
    .sound-wave span:nth-child(4) { height: 16px; animation-delay: 0.3s; }
    .sound-wave span:nth-child(5) { height: 24px; animation-delay: 0.4s; }

    @keyframes pulse {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    /* Dropdown Menu */
    .dropdown-menu {
      position: absolute;
      top: 100px;
      left: 20px;
      width: 200px;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.3s ease;
      z-index: 1001;
    }

    .menu-button:hover + .dropdown-menu,
    .dropdown-menu:hover {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown-menu-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .dropdown-menu-header .sound-wave {
      width: 40px;
      height: 32px;
      opacity: 0.8;
    }

    .dropdown-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .dropdown-menu li {
      margin-bottom: 15px;
    }

    .dropdown-menu a {
      color: #ffffff;
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      position: relative;
      display: block;
    }

    .dropdown-menu a:hover {
      color: #ff0000;
      transform: scale(1.02);
    }

    .dropdown-menu a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: #ff0000;
      transition: width 0.3s ease;
    }

    .dropdown-menu a:hover::after {
      width: 100%;
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 20px;
      height: 20px;
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      transform: rotate(90deg);
      color: #ff0000;
    }

    /* Workspace */
    .workspace {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .canvas {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top left;
      transition: transform 0.1s ease;
    }

    .tile {
      border-radius: 12px;
      border: 4px solid transparent;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      background-color: #111;
      position: absolute;
      cursor: grab;
      overflow: hidden;
    }

    .tile:hover {
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
    }

    .tile.dragging {
      transform: scale(1.05) translateY(-5px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .tile img,
    .tile video {
      display: block;
      border-radius: 8px;
      pointer-events: none;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .error-placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      color: #666;
      font-size: 14px;
      text-align: center;
      border-radius: 8px;
      background: #222;
    }

    /* Media Queries for Mobile */
    @media (max-width: 768px) {
      .workspace {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }

      .tile {
        width: 90%;
        max-width: 300px;
        height: auto;
        margin: 10px auto;
      }

      .menu-button {
        width: 60px;
        height: 60px;
      }

      .dropdown-menu {
        width: 90%;
        max-width: 300px;
        padding: 15px;
      }

      .dropdown-menu a {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Menu Button -->
  <div class="menu-button">
    <div class="sound-wave">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <!-- Dropdown Menu -->
  <div class="dropdown-menu" id="menu">
    <div class="dropdown-menu-header">
      <div class="sound-wave">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <ul>
      <li><a href="index.html">Isolated Page</a></li>
      <li><a href="commercial.html">Commercial</a></li>
      <li><a href="workflows.html">Workflows</a></li>
      <li><a href="socials.html">Socials, contact</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
    <button class="close-btn">✕</button>
  </div>

  <div class="workspace">
    <div class="canvas" id="canvas"></div>
  </div>

  <script>
    const frameColors = ['#6ecf9f', '#8aa9ff', '#d88aff', '#ff8ab3', '#ffd88a'];

    const works = [
      { type: 'image', src: 'thumbs/image1.png' },
      { type: 'video', src: 'thumbs/balenciaga.mp4' },
      { type: 'video', src: 'thumbs/brds.mp4' },
      { type: 'image', src: 'thumbs/green1.png' },
      { type: 'video', src: 'thumbs/sora11.mp4' },
      { type: 'video', src: 'thumbs/sora2.mp4' },
      { type: 'video', src: 'thumbs/sora3.mp4' },
      { type: 'image', src: 'thumbs/green2.png' },
      { type: 'video', src: 'thumbs/cthulu.mp4' },
      { type: 'video', src: 'thumbs/fingers.mp4' },
      { type: 'video', src: 'thumbs/redalert.mp4' },
      { type: 'image', src: 'thumbs/redalert1.png' },
      { type: 'video', src: 'thumbs/cyber.mp4' },
      { type: 'video', src: 'thumbs/kanye.mp4' },
      { type: 'video', src: 'thumbs/redwan1.mp4' },
      { type: 'video', src: 'thumbs/mycelium.mp4' },
      { type: 'video', src: 'thumbs/deforum.mp4' },
      { type: 'video', src: 'thumbs/clouds.mp4' },
      { type: 'video', src: 'thumbs/hatelove.mp4' },
      { type: 'video', src: 'thumbs/octobushead.mp4' },
      { type: 'image', src: 'thumbs/octobushand.png' },
      { type: 'video', src: 'thumbs/undeads.mp4' },
      { type: 'video', src: 'thumbs/travelin.mp4' }
    ];

    let audioUnlocked = false;
    const canvas = document.getElementById('canvas');
    let nextX = 40;
    let nextY = 100;
    let maxHeight = 0;

    // Проверка параметра v в URL
    const urlParams = new URLSearchParams(window.location.search);
    const v = urlParams.get('v');
    let isEditMode = false;

    if (v === 'a3fG7xK9pQ2mR8sYvN6cB1zX') {
      isEditMode = true;
      setTimeout(() => {
        document.querySelectorAll('.tile').forEach(tile => {
          tile.style.cursor = 'grab';
        });
      }, 1000);
    }

    // Сохранение по клавише S
    document.addEventListener('keydown', (e) => {
      if (isEditMode && (e.key === 's' || e.key === 'S')) {
        e.preventDefault();
        const tiles = document.querySelectorAll('.tile');
        const layout = [];
        tiles.forEach(tile => {
          layout.push({
            left: parseFloat(tile.style.left),
            top: parseFloat(tile.style.top),
            width: parseFloat(tile.style.width),
            height: parseFloat(tile.style.height)
          });
        });
        localStorage.setItem('tileLayout', JSON.stringify(layout));
        alert('✅ Layout saved!');
      }
    });

    works.forEach((work, index) => {
      const tile = document.createElement('div');
      tile.className = 'tile';
      tile.style.borderColor = frameColors[Math.floor(Math.random() * frameColors.length)];

      let content;

      if (work.type === 'image') {
        content = document.createElement('img');
        content.src = work.src;

        content.onload = function () {
          const aspectRatio = this.naturalWidth / this.naturalHeight;
          const maxWidth = 400;
          const maxHeight = 600;

          let width, height;

          if (aspectRatio > 1) {
            width = Math.min(maxWidth, this.naturalWidth * 0.5);
            height = width / aspectRatio;
          } else {
            height = Math.min(maxHeight, this.naturalHeight * 0.5);
            width = height * aspectRatio;
          }

          width = Math.max(200, width);
          height = Math.max(200, height);

          tile.style.width = `${width}px`;
          tile.style.height = `${height}px`;
        };

        content.onerror = function () {
          console.error(`Failed to load image: ${work.src}`);
          tile.style.width = '300px';
          tile.style.height = '300px';
          this.style.display = 'none';
          const errorDiv = document.createElement('div');
          errorDiv.className = 'error-placeholder';
          errorDiv.textContent = `Loading error:\n${work.src}`;
          tile.appendChild(errorDiv);
        };
      } else if (work.type === 'video') {
        content = document.createElement('video');
        content.src = work.src;
        content.autoplay = false;
        content.muted = true;
        content.loop = true;
        content.playsInline = true;

        tile.appendChild(content);

        content.onloadedmetadata = function () {
          const aspectRatio = this.videoWidth / this.videoHeight;
          const maxWidth = 400;
          const maxHeight = 600;

          let width, height;

          if (aspectRatio > 1) {
            width = Math.min(maxWidth, this.videoWidth * 0.3);
            height = width / aspectRatio;
          } else {
            height = Math.min(maxHeight, this.videoHeight * 0.3);
            width = height * aspectRatio;
          }

          width = Math.max(200, width);
          height = Math.max(200, height);

          tile.style.width = `${width}px`;
          tile.style.height = `${height}px`;
        };

        content.onerror = function () {
          console.error(`Failed to load video: ${work.src}`);
          tile.style.width = '300px';
          tile.style.height = '300px';
          this.style.display = 'none';
          const errorDiv = document.createElement('div');
          errorDiv.className = 'error-placeholder';
          errorDiv.textContent = `Loading error:\n${work.src}`;
          tile.appendChild(errorDiv);
        };

        tile.addEventListener('mouseenter', () => {
          content.play().catch(e => console.log("Playback failed:", e));
        });

        tile.addEventListener('mouseleave', () => {
          content.pause();
        });
      }

      tile.appendChild(content);

      const savedLayout = JSON.parse(localStorage.getItem('tileLayout'));
      if (savedLayout && savedLayout[index]) {
        tile.style.width = `${savedLayout[index].width}px`;
        tile.style.height = `${savedLayout[index].height}px`;
        tile.style.left = `${savedLayout[index].left}px`;
        tile.style.top = `${savedLayout[index].top}px`;
      } else {
        tile.style.width = '300px';
        tile.style.height = '300px';
        tile.style.left = `${nextX}px`;
        tile.style.top = `${nextY}px`;
        nextX += 225;
        maxHeight = Math.max(maxHeight, 350);
        if (nextX > window.innerWidth * 1.2) {
          nextX = 40;
          nextY += maxHeight + 30;
          maxHeight = 0;
        }
      }

      canvas.appendChild(tile);
    });

    // Drag & Zoom — без изменений
    let activeTile = null;
    let offsetX = 0;
    let offsetY = 0;
    let isDraggingCanvas = false;
    let dragStartX = 0;
    let dragStartY = 0;

    document.addEventListener('mousedown', e => {
      const tile = e.target.closest('.tile');
      if (tile) {
        activeTile = tile;
        const rect = tile.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;
        tile.classList.add('dragging');
        tile.style.zIndex = 1001;
        e.preventDefault();
      } else {
        isDraggingCanvas = true;
        dragStartX = e.clientX;
        dragStartY = e.clientY;
      }
    });

    document.addEventListener('mousemove', e => {
      if (activeTile) {
        const canvasRect = canvas.getBoundingClientRect();
        const newX = (e.clientX - offsetX - canvasRect.left) / canvasScale;
        const newY = (e.clientY - offsetY - canvasRect.top) / canvasScale;
        activeTile.style.left = `${newX}px`;
        activeTile.style.top = `${newY}px`;
      } else if (isDraggingCanvas) {
        const dx = e.clientX - dragStartX;
        const dy = e.clientY - dragStartY;
        canvasX += dx;
        canvasY += dy;
        dragStartX = e.clientX;
        dragStartY = e.clientY;
        updateCanvasTransform();
      }
    });

    document.addEventListener('mouseup', () => {
      if (activeTile) {
        activeTile.classList.remove('dragging');
        activeTile.style.zIndex = 1000;
        activeTile = null;
      }
      isDraggingCanvas = false;
    });

    // Поддержка touch для мобильных устройств
    document.addEventListener('touchstart', e => {
      const tile = e.target.closest('.tile');
      if (tile) {
        activeTile = tile;
        const touch = e.touches[0];
        startX = touch.clientX;
        startY = touch.clientY;

        const rect = tile.getBoundingClientRect();
        offsetX = startX - rect.left;
        offsetY = startY - rect.top;

        tile.classList.add('dragging');
        tile.style.zIndex = 1001;
        e.preventDefault();
      }
    });

    document.addEventListener('touchmove', e => {
      if (activeTile) {
        const touch = e.touches[0];
        const canvasRect = canvas.getBoundingClientRect();

        const newX = (touch.clientX - offsetX - canvasRect.left) / canvasScale;
        const newY = (touch.clientY - offsetY - canvasRect.top) / canvasScale;

        activeTile.style.left = `${newX}px`;
        activeTile.style.top = `${newY}px`;
      }
    });

    document.addEventListener('touchend', () => {
      if (activeTile) {
        activeTile.classList.remove('dragging');
        activeTile.style.zIndex = 1000;
        activeTile = null;
      }
    });

    let canvasX = 0;
    let canvasY = 0;
    let canvasScale = 1;

    function updateCanvasTransform() {
      canvas.style.transform = `translate(${canvasX}px, ${canvasY}px) scale(${canvasScale})`;
    }

    document.addEventListener('wheel', e => {
      e.preventDefault();

      const scaleAmount = e.deltaY > 0 ? 0.975 : 1.05;
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      const oldScale = canvasScale;
      canvasScale *= scaleAmount;
      canvasScale = Math.max(0.5, Math.min(canvasScale, 3));

      const scaleChange = canvasScale / oldScale;
      canvasX = mouseX - (mouseX - canvasX) * scaleChange;
      canvasY = mouseY - (mouseY - canvasY) * scaleChange;

      updateCanvasTransform();
    }, { passive: false });

    updateCanvasTransform();
  </script>

</body>
</html>
