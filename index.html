<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>selfitisolated</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
      background-color: #0f0f0f;
      background-image: radial-gradient(#222 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .menu {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.05);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 0.9em;
      color: #aaa;
      z-index: 1000;
    }

    .workspace {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .canvas {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top left;
      transition: transform 0.1s ease;
    }

    .tile {
      border-radius: 12px;
      border: 4px solid transparent;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      background-color: #111;
      position: absolute;
      cursor: default;
      width: 400px;
      height: 300px;
      overflow: hidden;
    }

    .tile:hover {
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
    }

    .tile.dragging {
      transform: scale(1.05) translateY(-5px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .tile img,
    .tile video {
      display: block;
      border-radius: 8px;
      pointer-events: none;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .error-placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      color: #666;
      font-size: 14px;
      text-align: center;
      border-radius: 8px;
      background: #222;
    }
  </style>
</head>
<body>

  <div class="menu">Menu</div>
  <div class="workspace">
    <div class="canvas" id="canvas"></div>
  </div>

  <script>
    const frameColors = ['#6ecf9f', '#8aa9ff', '#d88aff', '#ff8ab3', '#ffd88a'];

    // Исправленные пути к файлам согласно структуре репозитория
    const works = [
      { type: 'image', src: 'thumbs/image1.png' },
      { type: 'video', src: 'thumbs/balenciaga.mp4' },
      { type: 'video', src: 'thumbs/brds.mp4' },
      { type: 'image', src: 'thumbs/mkc.png' }
    ];

    const canvas = document.getElementById('canvas');
    let nextX = 40;
    let nextY = 100;
    let rowHeight = 0;

    works.forEach((work, index) => {
      const tile = document.createElement('div');
      tile.className = 'tile';
      tile.style.borderColor = frameColors[Math.floor(Math.random() * frameColors.length)];

      let content;
      if (work.type === 'image') {
        content = document.createElement('img');
        content.src = work.src;
        
        // Обработка ошибок для изображений
        content.onerror = function() {
          console.error(`Не удалось загрузить изображение: ${work.src}`);
          this.style.display = 'none';
          const errorDiv = document.createElement('div');
          errorDiv.className = 'error-placeholder';
          errorDiv.textContent = `Ошибка загрузки:\n${work.src}`;
          tile.appendChild(errorDiv);
        };
        
        content.onload = function() {
          console.log(`Изображение загружено: ${work.src}`);
        };
        
      } else if (work.type === 'video') {
        content = document.createElement('video');
        content.src = work.src;
        content.autoplay = true;
        content.muted = true;
        content.loop = true;
        content.playsInline = true;
        
        // Обработка ошибок для видео
        content.onerror = function() {
          console.error(`Не удалось загрузить видео: ${work.src}`);
          this.style.display = 'none';
          const errorDiv = document.createElement('div');
          errorDiv.className = 'error-placeholder';
          errorDiv.textContent = `Ошибка загрузки:\n${work.src}`;
          tile.appendChild(errorDiv);
        };
        
        content.onloadeddata = function() {
          console.log(`Видео загружено: ${work.src}`);
        };
      }

      tile.appendChild(content);
      tile.style.left = `${nextX}px`;
      tile.style.top = `${nextY}px`;

      nextX += 440;
      rowHeight = Math.max(rowHeight, 320);

      if (nextX > window.innerWidth * 1.5) {
        nextX = 40;
        nextY += rowHeight + 40;
        rowHeight = 0;
      }

      canvas.appendChild(tile);
    });

    // Перемещение плитки
    let activeTile = null;
    let offsetX = 0;
    let offsetY = 0;
    let isDraggingCanvas = false;
    let dragStartX = 0;
    let dragStartY = 0;

    document.addEventListener('mousedown', e => {
      const tile = e.target.closest('.tile');
      if (tile) {
        activeTile = tile;
        const rect = tile.getBoundingClientRect();
        const canvasRect = canvas.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;
        tile.classList.add('dragging');
        tile.style.zIndex = 1001;
        e.preventDefault();
      } else {
        isDraggingCanvas = true;
        dragStartX = e.clientX;
        dragStartY = e.clientY;
      }
    });

    document.addEventListener('mousemove', e => {
      if (activeTile) {
        const canvasRect = canvas.getBoundingClientRect();
        const newX = (e.clientX - offsetX - canvasRect.left) / canvasScale;
        const newY = (e.clientY - offsetY - canvasRect.top) / canvasScale;
        activeTile.style.left = `${newX}px`;
        activeTile.style.top = `${newY}px`;
      } else if (isDraggingCanvas) {
        const dx = e.clientX - dragStartX;
        const dy = e.clientY - dragStartY;
        canvasX += dx;
        canvasY += dy;
        dragStartX = e.clientX;
        dragStartY = e.clientY;
        updateCanvasTransform();
      }
    });

    document.addEventListener('mouseup', () => {
      if (activeTile) {
        activeTile.classList.remove('dragging');
        activeTile.style.zIndex = 1000;
        activeTile = null;
      }
      isDraggingCanvas = false;
    });

    // Панорамное перемещение и зум
    let canvasX = 0;
    let canvasY = 0;
    let canvasScale = 1;

    function updateCanvasTransform() {
      canvas.style.transform = `translate(${canvasX}px, ${canvasY}px) scale(${canvasScale})`;
    }

    document.addEventListener('wheel', e => {
      e.preventDefault();
      const scaleAmount = e.deltaY > 0 ? 0.95 : 1.05;
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      
      const oldScale = canvasScale;
      canvasScale *= scaleAmount;
      canvasScale = Math.max(0.2, Math.min(canvasScale, 3));
      
      const scaleChange = canvasScale / oldScale;
      canvasX = mouseX - (mouseX - canvasX) * scaleChange;
      canvasY = mouseY - (mouseY - canvasY) * scaleChange;
      
      updateCanvasTransform();
    }, { passive: false });

    // Инициализация
    updateCanvasTransform();
  </script>

</body>
</html>
