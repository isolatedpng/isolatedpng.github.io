      height: 10px;

      border-radius: 50%;
      bottom: -10px;
      animation: drip 2s ease-in-out infinite;

    @keyframes drip {
      0% { transform: scaleY(0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: scaleY(1); opacity: 0; }
    }
    /* Ink Stream */
    .enter-text::after {
      content: '';
      position: absolute;
      top: 50%;
      left: -10%;
      right: -10%;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: dataStream 2s linear infinite;
      pointer-events: none;
    }
    .enter-text:hover {

      text-shadow: 0 0 30px rgba(255, 255, 255, 0.5), 0 0 60px rgba(0, 0, 0, 0.3);
    }
    @keyframes inkPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
    @keyframes dataStream {
      0% { transform: translateX(-100%); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateX(100%); opacity: 0; }
    }
    /* Smoke & Bubbles */
    .smoke-particle {
      position: absolute;
      pointer-events: none;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      filter: blur(2px);
      z-index: 2001;
    }
    .bubble {
      position: absolute;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: bubbleFloat 8s ease-in-out infinite;
      z-index: 0;

    @keyframes bubbleFloat {

      50% { opacity: 0.8; }
      100% { transform: translateY(-100vh) scale(1); opacity: 0; }
    }
    @keyframes smokeFloat {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(0.2); opacity: 0; }

    /* Dissolution Effect */
    .crack-line {
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      height: 1px;
      pointer-events: none;
      z-index: 2001;

      0% { width: 0; opacity: 0.8; }
      100% { width: 100%; opacity: 0; }

    /* Fade out overlay smoothly */

      100% { opacity: 0; }

      /* Touch-friendly interactions */
      .tile {

        transform: scale(0.95);
      }
      /* Mobile-specific tile sizing */
      .tile img,
      .tile video {
        object-fit: cover;
      }
    }
    @media screen and (max-width: 480px) {
      /* Extra small mobile devices */
      .menu-button {
        width: 50px;
        height: 50px;
        top: 10px;
        left: 10px;
      }
      .sound-wave {
        width: 25px;

        gap: 2px;
      }
      .sound-wave span {
        width: 2px;

      }
      .sound-wave span:nth-child(1) { height: 15px; }
      .sound-wave span:nthchild(2) { height: 10px; }
      .sound-wave span:nth-child(3) { height: 5px; }
      .sound-wave span:nth-child(4) { height: 10px; }
      .sound-wave span:nth-child(5) { height: 15px; }
      .dropdown-menu {
        top: 70px;
        left: 10px;
        width: calc(100vw - 40px);
        padding: 12px;
      }
      .enter-text {
        font-size: 20px;
        letter-spacing: 2px;
        padding: 0 15px;
      }
      .welcome-logo {
        width: 100px;
        height: 100px;
        margin-bottom: 10px;
      }
      .glyph {
        font-size: 16px;
      }
      .tile {
        min-width: 120px !important;

      }
      .sound-indicator {
        width: 20px;
        height: 20px;
        font-size: 12px;
      }
    }
    /* Tablet landscape orientation */
    @media screen and (min-width: 769px) and (max-width: 1024px) and (orientation: landscape) {
      .dropdown-menu {
        width: 250px;
      }
      .enter-text {
        font-size: 36px;
        letter-spacing: 6px;
      }
      .welcome-logo {
        width: 150px;
        height: 150px;
      }
    }
    /* Handle touch events better */
    @media (hover: none) and (pointer: coarse) {
      .menu-button:hover + .dropdown-menu,
      .dropdown-menu:hover {
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
      }
      .menu-button.active + .dropdown-menu,
      .dropdown-menu.active {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }
      .tile:hover {
        box-shadow: none;
      }
      .dropdown-menu a:hover {
        color: #ffffff;

      }
      .dropdown-menu a:hover::after {
        width: 0;
      }
      .enter-text:hover {
        transform: none;
        filter: contrast(1.3);
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.3), 0 0 40px rgba(0, 0, 0, 0.5);
      }
    }
  </style>
