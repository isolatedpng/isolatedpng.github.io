<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>selfitisolated</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
      background-color: #0f0f0f;
      background-image: radial-gradient(#222 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .menu {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.05);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 0.9em;
      color: #aaa;
      z-index: 1000;
    }

    .workspace {
      position: relative;
      padding: 100px 40px;
    }

    .tile {
      border-radius: 12px;
      border: 4px solid transparent;
      transition: transform 0.2s ease, box-shadow 0.3s ease, opacity 1s ease;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
      background-color: #111;
      position: absolute;
      cursor: default;
    }

    .tile:hover {
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
    }

    .tile.dragging {
      transform: scale(1.05) translateY(-5px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .tile img,
    .tile video {
      display: block;
      border-radius: 8px;
      pointer-events: none;
      max-width: 100%;
      height: auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="menu">Menu</div>
  <div class="workspace" id="workspace"></div>

  <script>
    const frameColors = ['#6ecf9f', '#8aa9ff', '#d88aff', '#ff8ab3', '#ffd88a'];

    const works = [
      { type: 'image', src: 'thumbs/image1.png', url: 'works/image1.html' },
      { type: 'video', src: 'thumbs/balenciaga.mp4' },
      { type: 'video', src: 'thumbs/brds.mp4' },
      { type: 'image', src: 'thumbs/mkc.png' }
      // Добавляй сюда новые работы
    ];

    const workspace = document.getElementById('workspace');
    let nextX = 40;
    let nextY = 100;
    let rowHeight = 0;

    works.forEach((work, index) => {
      const tile = document.createElement('div');
      tile.className = 'tile';
      tile.style.borderColor = frameColors[Math.floor(Math.random() * frameColors.length)];

      let content;
      if (work.type === 'image') {
        content = document.createElement('img');
        content.src = work.src;
        tile.dataset.url = work.url;
      } else if (work.type === 'video') {
        content = document.createElement('video');
        content.src = work.src;
        content.autoplay = true;
        content.muted = true;
        content.loop = true;
        content.playsInline = true;
      }

      content.onload = content.onloadedmetadata = () => {
        const width = content.videoWidth || content.naturalWidth || 400;
        const height = content.videoHeight || content.naturalHeight || 300;

        tile.style.left = `${nextX}px`;
        tile.style.top = `${nextY}px`;

        nextX += width + 40;
        rowHeight = Math.max(rowHeight, height);

        if (nextX > window.innerWidth - 400) {
          nextX = 40;
          nextY += rowHeight + 40;
          rowHeight = 0;
        }
      };

      tile.appendChild(content);
      workspace.appendChild(tile);
    });

    // Перемещение с эффектом парения
    let activeTile = null;
    let offsetX = 0;
    let offsetY = 0;

    document.addEventListener('mousedown', e => {
      const tile = e.target.closest('.tile');
      if (!tile) return;

      activeTile = tile;
      const rect = tile.getBoundingClientRect();
      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;

      tile.classList.add('dragging');
      tile.style.zIndex = 1001;
      tile.style.pointerEvents = 'none';
    });

    document.addEventListener('mousemove', e => {
      if (activeTile) {
        activeTile.style.left = `${e.clientX - offsetX}px`;
        activeTile.style.top = `${e.clientY - offsetY}px`;
      }
    });

    document.addEventListener('mouseup', e => {
      if (activeTile) {
        activeTile.classList.remove('dragging');
        activeTile.style.zIndex = 1000;
        activeTile.style.pointerEvents = 'auto';
        activeTile = null;
      }
    });

    // Открытие при клике без перемещения
    document.addEventListener('click', e => {
      const tile = e.target.closest('.tile');
      if (tile && tile.dataset.url) {
        window.open(tile.dataset.url, '_blank');
      }
    });
  </script>

</body>
</html>
