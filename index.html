<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>selfitisolated</title>
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      font-family: sans-serif;
      overflow: hidden;
    }

    .menu {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.05);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 0.9em;
      color: #aaa;
      z-index: 1000;
    }

    .workspace {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .tile {
      position: absolute;
      width: 400px;
      height: auto;
      border-radius: 10px;
      cursor: grab;
      transition: transform 0.3s ease, opacity 1s ease;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }

    .tile:hover {
      transform: scale(1.02) rotate(0.5deg);
    }

    .tile:active {
      cursor: grabbing;
    }

    .tile img,
    .tile video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="menu">Menu</div>

  <div class="workspace">
    <!-- Плитка 1 -->
    <div class="tile" style="top: 80px; left: 80px;" onclick="openWork('works/image1.html')" draggable="true">
      <img src="thumbs/image1.png" alt="">
    </div>

    <!-- Плитка 2 -->
    <div class="tile" style="top: 360px; left: 100px;" draggable="true">
      <video src="thumbs/balenciaga.mp4" autoplay muted loop controls></video>
    </div>

    <!-- Плитка 3 (пример для будущих работ) -->
    <div class="tile" style="top: 80px; left: 520px;" onclick="openWork('works/image2.html')" draggable="true">
      <img src="thumbs/image2.png" alt="">
    </div>

    <!-- Плитка 4 -->
    <div class="tile" style="top: 360px; left: 540px;" draggable="true">
      <video src="thumbs/video2.mp4" autoplay muted loop controls></video>
    </div>
  </div>

  <script>
    function openWork(url) {
      window.open(url, '_blank');
    }

    // Drag & Drop logic
    const tiles = document.querySelectorAll('.tile');
    tiles.forEach(tile => {
      let offsetX, offsetY;

      tile.addEventListener('dragstart', e => {
        offsetX = e.offsetX;
        offsetY = e.offsetY;
      });

      tile.addEventListener('dragend', e => {
        tile.style.left = `${e.pageX - offsetX}px`;
        tile.style.top = `${e.pageY - offsetY}px`;
      });
    });
  </script>

</body>
</html>
