<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>selfitisolated</title>
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    .menu {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.05);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 0.9em;
      color: #aaa;
      z-index: 1000;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      padding: 80px 40px;
    }

    .tile {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .tile:hover {
      transform: scale(1.03);
    }

    .tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>

  <div class="menu">Menu</div>

  <div class="grid">
    <div class="tile" onclick="openWork('works/image1.html')">
      <img src="thumbs/image1.png" alt="">
    </div>
    <div class="tile" onclick="openWork('works/balenciaga.html')">
      <img src="thumbs/balenciagamp4" alt="">
    </div>
  </div>

  <script>
    function openWork(url) {
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
