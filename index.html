<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>selfitisolated</title>
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      font-family: sans-serif;
      overflow: hidden;
    }

    .menu {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.05);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 0.9em;
      color: #aaa;
      z-index: 1000;
    }

    .workspace {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .tile {
      position: absolute;
      width: 400px;
      height: 240px;
      border-radius: 10px;
      overflow: hidden;
      cursor: grab;
      transition: box-shadow 0.2s ease;
    }

    .tile:active {
      cursor: grabbing;
    }

    .tile img,
    .tile video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>

  <div class="menu">Menu</div>

  <div class="workspace">
    <!-- Плитка с изображением -->
    <div class="tile" style="top: 100px; left: 100px;" onclick="openWork('works/image1.html')" draggable="true">
      <img src="thumbs/image1.png" alt="">
    </div>

    <!-- Плитка с видео -->
    <div class="tile" style="top: 400px; left: 200px;" draggable="true">
      <video src="thumbs/balenciaga.mp4" autoplay muted loop controls></video>
    </div>
  </div>

  <script>
    function openWork(url) {
      window.open(url, '_blank');
    }

    // Drag & Drop logic
    const tiles = document.querySelectorAll('.tile');
    tiles.forEach(tile => {
      let offsetX, offsetY;

      tile.addEventListener('dragstart', e => {
        offsetX = e.offsetX;
        offsetY = e.offsetY;
      });

      tile.addEventListener('dragend', e => {
        tile.style.left = `${e.pageX - offsetX}px`;
        tile.style.top = `${e.pageY - offsetY}px`;
      });
    });
  </script>

</body>
</html>
