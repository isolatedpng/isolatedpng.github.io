<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>selfitisolated — archive</title>
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      font-family: 'Helvetica Neue', sans-serif;
      color: #fff;
    }

    .header {
      text-align: center;
      padding: 40px 0;
      font-size: 2em;
      letter-spacing: 2px;
      color: #ccc;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 40px;
    }

    .tile {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .tile:hover {
      transform: scale(1.03);
    }

    .tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.7);
    }

    .tile .label {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 1.5em;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    .menu {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.05);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="menu">Menu</div>
  <div class="header">selfitisolated — archive</div>

  <div class="grid">
    <div class="tile">
      <img src="film-preview.jpg" alt="Film">
      <div class="label">Film</div>
    </div>
    <div class="tile">
      <img src="music-preview.jpg" alt="Music Video">
      <div class="label">Music Video</div>
    </div>
    <div class="tile">
      <img src="games-preview.jpg" alt="Games">
      <div class="label">Games</div>
    </div>
  </div>

</body>
</html>
