<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>selfitisolated</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
      background-color: #0f0f0f;
      background-image: radial-gradient(#222 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .menu {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.05);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 0.9em;
      color: #aaa;
      z-index: 1000;
    }

    .workspace {
      position: relative;
      padding: 100px 40px;
    }

    .tile {
      display: inline-block;
      border-radius: 12px;
      border: 4px solid transparent;
      transition: transform 0.2s ease, opacity 1s ease;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
      background-color: #111;
      position: absolute;
      cursor: default;
    }

    .tile:hover {
      transform: scale(1.02) rotate(0.5deg);
    }

    .tile img,
    .tile video {
      display: block;
      border-radius: 8px;
      pointer-events: none;
      max-width: 100%;
      height: auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="menu">Menu</div>
  <div class="workspace" id="workspace"></div>

  <script>
    const frameColors = ['#6ecf9f', '#8aa9ff', '#d88aff', '#ff8ab3', '#ffd88a'];

    const works = [
      { type: 'image', src: 'thumbs/image1.png', url: 'works/image1.html' },
      { type: 'video', src: 'thumbs/balenciaga.mp4' }
      // Добавляй сюда новые работы
    ];

    const workspace = document.getElementById('workspace');

    works.forEach((work, index) => {
      const tile = document.createElement('div');
      tile.className = 'tile';
      tile.style.borderColor = frameColors[Math.floor(Math.random() * frameColors.length)];

      if (work.type === 'image') {
        const img = document.createElement('img');
        img.src = work.src;
        tile.appendChild(img);
        tile.dataset.url = work.url;
      } else if (work.type === 'video') {
        const video = document.createElement('video');
        video.src = work.src;
        video.autoplay = true;
        video.muted = true;
        video.loop = true;
        video.playsInline = true;
        tile.appendChild(video);
      }

      // Начальная позиция (распределённая по экрану)
      tile.style.left = `${80 + index * 440}px`;
      tile.style.top = `100px`;

      workspace.appendChild(tile);
    });

    // Перемещение только при удержании
    let activeTile = null;
    let offsetX = 0;
    let offsetY = 0;

    document.addEventListener('mousedown', e => {
      const tile = e.target.closest('.tile');
      if (!tile) return;

      activeTile = tile;
      const rect = tile.getBoundingClientRect();
      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;

      tile.style.zIndex = 1001;
      tile.style.pointerEvents = 'none';
    });

    document.addEventListener('mousemove', e => {
      if (activeTile) {
        activeTile.style.left = `${e.clientX - offsetX}px`;
        activeTile.style.top = `${e.clientY - offsetY}px`;
      }
    });

    document.addEventListener('mouseup', e => {
      if (activeTile) {
        activeTile.style.zIndex = 1000;
        activeTile.style.pointerEvents = 'auto';
        activeTile = null;
      }
    });

    // Открытие при клике без перемещения
    document.addEventListener('click', e => {
      const tile = e.target.closest('.tile');
      if (tile && tile.dataset.url) {
        window.open(tile.dataset.url, '_blank');
      }
    });
  </script>

</body>
</html>
