<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>selfitisolated</title>
  <style>
    /* Base */
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #0f0f0f;
      background-image: radial-gradient(#222 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .menu {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.05);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 0.9em;
      color: #aaa;
      z-index: 3000;
      user-select: none;
    }

    .workspace {
      width: 100vw;
      min-height: 100vh;
      overflow-y: auto;
      position: relative;
    }

    /* Сетка */
    .canvas {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px;
      width: 100%;
      box-sizing: border-box;
    }

    .tile {
      border-radius: 12px;
      border: 4px solid transparent;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      background-color: #111;
      cursor: default;
      overflow: hidden;
    }

    .tile:hover {
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
    }

    .tile.sound-on {
      border-color: #ff6b6b !important;
      box-shadow: 0 0 15px rgba(255, 107, 107, 0.4);
    }

    .sound-indicator {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 20px;
      height: 20px;
      background: rgba(255, 107, 107, 0.8);
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: white;
      pointer-events: none;
      z-index: 10;
    }

    .tile img,
    .tile video {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
    }

    .error-placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 200px;
      color: #666;
      font-size: 14px;
      text-align: center;
      border-radius: 8px;
      background: #222;
    }

    /* Welcome overlay (оставил твой красивый экран входа) */
    .welcome-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: radial-gradient(circle at center, rgba(0, 20, 40, 0.9), rgba(0, 0, 0, 0.95));
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 4000;
      backdrop-filter: blur(10px);
      overflow: hidden;
    }

    .welcome-container { position: relative; text-align: center; }

    .enter-text {
      font-family: 'Courier New', monospace;
      font-size: 48px; font-weight: 700; letter-spacing: 8px;
      background: linear-gradient(135deg, #c0c0c0, #ffffff, #808080, #c0c0c0);
      background-size: 200% 200%;
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: textShimmer 4s ease-in-out infinite, isolationPulse 3s ease-in-out infinite;
      text-shadow: 0 0 20px rgba(192, 192, 192, 0.3);
      cursor: pointer; transition: all 0.4s ease;
      position: relative; filter: contrast(1.2);
      user-select: none;
    }

    .enter-text::before {
      content: 'ACCESS ISOLATION';
      position: absolute; inset: 0;
      background: linear-gradient(90deg, transparent 45%, rgba(0, 255, 255, 0.6) 50%, transparent 55%);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
      animation: isolationScan 3s ease-in-out infinite;
      pointer-events: none;
    }

    .enter-text::after {
      content: '';
      position: absolute; left: -10%; right: -10%; top: 50%; height: 1px;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.8), transparent);
      animation: dataStream 2s linear infinite;
      pointer-events: none;
    }

    @keyframes textShimmer { 0%,100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
    @keyframes isolationPulse { 0%,100% { transform: scale(1); opacity: 0.9; } 50% { transform: scale(1.01); opacity: 1; } }
    @keyframes isolationScan { 0%,100% { background-position: -200% 0; } 50% { background-position: 200% 0; } }
    @keyframes dataStream { 0% { transform: translateX(-100%); opacity: 0; } 50% { opacity: 1; } 100% { transform: translateX(100%); opacity: 0; } }
  </style>
</head>
<body>

  <!-- Welcome Screen -->
  <div class="welcome-overlay" id="welcomeOverlay">
    <div class="welcome-container">
      <div class="enter-text" id="enterText">ACCESS ISOLATION</div>
    </div>
  </div>

  <div class="menu">Menu</div>

  <div class="workspace">
    <div class="canvas" id="canvas"></div>
  </div>

  <script>
    const frameColors = ['#6ecf9f', '#8aa9ff', '#d88aff', '#ff8ab3', '#ffd88a'];

    const works = [
      { type: 'image', src: 'thumbs/image1.png' },
      { type: 'video', src: 'thumbs/balenciaga.mp4' },
      { type: 'video', src: 'thumbs/brds.mp4' },
      { type: 'image', src: 'thumbs/mkc.png' },
      { type: 'video', src: 'thumbs/sora11.mp4' } // пример нового файла
    ];

    const canvas = document.getElementById('canvas');

    function enterSite() {
      const overlay = document.getElementById('welcomeOverlay');
      overlay.remove();
    }
    document.getElementById('enterText').addEventListener('click', enterSite);

    /* Добавляем работы в сетку */
    works.forEach(work => {
      const tile = document.createElement('div');
      tile.className = 'tile';
      tile.style.borderColor = frameColors[Math.floor(Math.random() * frameColors.length)];

      let content;
      if (work.type === 'image') {
        content = document.createElement('img');
        content.src = work.src;
      } else if (work.type === 'video') {
        content = document.createElement('video');
        content.src = work.src;
        content.autoplay = true;
        content.muted = true;
        content.loop = true;
        content.playsInline = true;
      }

      tile.appendChild(content);
      canvas.appendChild(tile);
    });
  </script>
</body>
</html>
