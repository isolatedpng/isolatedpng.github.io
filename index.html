<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>selfitisolated</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
      background-color: #0f0f0f;
      background-image: radial-gradient(#222 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .menu {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.05);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 0.9em;
      color: #aaa;
      z-index: 1000;
    }

    .workspace {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .tile {
      position: absolute;
      width: 400px;
      border-radius: 10px;
      transition: transform 0.2s ease, opacity 1s ease;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
      cursor: default; /* обычный курсор */
    }

    .tile:hover {
      transform: scale(1.02) rotate(0.5deg);
    }

    .tile img,
    .tile video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="menu">Menu</div>

  <div class="workspace">
    <div class="tile" style="top: 100px; left: 100px;" onclick="openWork('works/image1.html')">
      <img src="thumbs/image1.png" alt="">
    </div>

    <div class="tile" style="top: 400px; left: 200px;">
      <video src="thumbs/balenciaga.mp4" autoplay muted loop controls></video>
    </div>
  </div>

  <script>
    function openWork(url) {
      window.open(url, '_blank');
    }

    // Мгновенное перемещение без "лапки"
    const tiles = document.querySelectorAll('.tile');
    let activeTile = null;
    let offsetX = 0;
    let offsetY = 0;

    tiles.forEach(tile => {
      tile.addEventListener('mousedown', e => {
        activeTile = tile;
        offsetX = e.clientX - tile.offsetLeft;
        offsetY = e.clientY - tile.offsetTop;
        tile.style.zIndex = 1001;
        e.preventDefault(); // отключаем выделение
      });
    });

    document.addEventListener('mousemove', e => {
      if (activeTile) {
        activeTile.style.left = `${e.clientX - offsetX}px`;
        activeTile.style.top = `${e.clientY - offsetY}px`;
      }
    });

    document.addEventListener('mouseup', () => {
      if (activeTile) {
        activeTile.style.zIndex = 1000;
        activeTile = null;
      }
    });
  </script>

</body>
</html>
